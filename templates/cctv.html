<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live CCTV</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; padding: 0; background-color: #ffffff; }
        header { background-color: #ffffff; padding: 15px 0; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
        header a { margin: 0 20px; text-decoration: none; color: #333; font-weight: 600; font-size: 18px; cursor: pointer; }
        .container { text-align: center; padding-top: 80px; }
        .back-btn { background: linear-gradient(to right, #ff7e5f, #feb47b); border: none; color: white; padding: 10px 30px; border-radius: 20px; font-size: 16px; cursor: pointer; transition: transform 0.2s; margin-top: 20px; text-decoration: none; display: inline-block; }
        .back-btn:hover { transform: scale(1.05); background: linear-gradient(to right, #feb47b, #ff7e5f); }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/capture">LeafAI</a>
        <a href="/cctv">CCTV</a>
        <a href="/search">Plant Information</a>
    </header>
    <div class="container">
        <h1>Live CCTV Stream</h1>
        <div>
            <!-- 실시간 비디오 피드 표시 -->
            <img src="{{ url_for('video_feed') }}" alt="CCTV Stream" style="max-width: 100%; height: auto;">
        </div>
        <br>
        <a href="{{ url_for('home') }}" class="back-btn">홈으로 돌아가기</a>
    </div>
</body>
</html>
