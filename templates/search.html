<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Disease Prediction</title>
    <style>
        body { font-family: 'Roboto', Arial, sans-serif; margin: 0; padding: 0; height: 100vh; display: flex; justify-content: center; align-items: center; background-color: #ffffff; }
        header { background-color: #ffffff; padding: 15px 0; position: fixed; width: 100%; top: 0; z-index: 1000; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); text-align: center; }
        header a { margin: 0 20px; text-decoration: none; color: #333; font-weight: 600; font-size: 18px; cursor: pointer; }
        
        .search-box {
            display: none;
            margin-top: 20px;
            text-align: center;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .styled-select {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ccc;
            border-radius: 5px;
            width: 300px;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: #333;
            appearance: none; /* Removes default dropdown arrow */
            -webkit-appearance: none; /* For Safari */
            -moz-appearance: none; /* For Firefox */
            background-image: url('data:image/svg+xml;charset=US-ASCII,%3Csvg xmlns%3D%22http://www.w3.org/2000/svg%22 viewBox%3D%220 0 4 5%22%3E%3Cpath fill%3D%22%23333%22 d%3D%22M2 0L0 2h4zm0 5L0 3h4z%22/%3E%3C/svg%3E');
            background-repeat: no-repeat;
            background-position: right 10px center;
            background-size: 10px;
        }

        .styled-select:hover {
            border-color: #888;
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }

        .styled-select:focus {
            border-color: #ff7e5f;
            outline: none;
            box-shadow: 0 0 5px rgba(255, 126, 95, 0.5);
        }

        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            border-radius: 30px;
            transition: transform 0.2s;
        }

        .search-box button:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
    <script>
        function showSearch() {
            const searchBox = document.getElementById("searchBox");
            if (searchBox.style.display === "none" || searchBox.style.display === "") {
                searchBox.style.display = "flex"; // 검색 창 보이게
            } else {
                searchBox.style.display = "none"; // 검색 창 숨기기
            }
        }

        function searchPlant() {
            // 입력값 가져오기
            let plantName = document.getElementById("plantName").value.trim().toLowerCase();

            // .html 중복 방지
            if (plantName.endsWith(".html")) {
                plantName = plantName.slice(0, -5);
            }

            // 입력값 유효성 검사
            if (plantName) {
                const targetURL = `/plant_result/${plantName}`; // 올바른 URL 생성
                console.log("Redirecting to:", targetURL);
                window.location.href = targetURL; // 해당 경로로 이동
            } else {
                alert("Please enter a valid plant name.");
            }
        }
    </script>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/capture">LeafAI</a>
        <a href="/cctv">CCTV</a>
        <a href="javascript:void(0);" onclick="showSearch()">Plant Information</a>
        <a href="/view_growth_logs">Blog</a>
    </header>

    <div id="searchBox" class="search-box">
        <select id="plantName" class="styled-select">
            <option value="" disabled selected>Enter Plant Name or Select a Plant</option>
            <option value="apple">Apple</option>
            <option value="bean">Bean</option>
            <option value="bell pepper">Bell Pepper</option>
            <option value="blueberry">Blueberry</option>
            <option value="corn">Corn</option>
            <option value="ginger">Ginger</option>
            <option value="grapes">Grapes</option>
            <option value="lemon">Lemon</option>
            <option value="onion">Onion</option>
            <option value="peach">Peach</option>
            <option value="raspberry">Raspberry</option>
            <option value="rice">Rice</option>
            <option value="strawberry">Strawberry</option>
            <option value="tomato">Tomato</option>
        </select>

        <button onclick="searchPlant()">Search</button>
    </div>
</body>
</html>
