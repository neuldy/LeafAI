<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생장일지</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            background-color: #f5f5f5;
            height: 100vh;
        }
        header {
            background-color: #ffffff;
            padding: 15px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        header a {
            margin: 0 20px;
            text-decoration: none;
            color: #333;
            font-weight: 600;
            font-size: 18px;
        }
        .container {
            background: #ffffff;
            border-radius: 15px;
            padding: 20px 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 800px;
            margin-top: 90px; /* Adjusted to account for fixed header */
            position: relative;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
        }
        .grid-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }
        .grid-item {
            background: #f9f9f9;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        .grid-item label {
            font-size: 16px;
            color: #555;
            display: block;
            margin-bottom: 10px;
        }
        .grid-item input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
            resize: vertical;
        }
        .submit-btn {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            font-size: 18px;
            border-radius: 30px;
            padding: 15px 30px;
            display: block;
            margin: 20px auto 0;
            transition: transform 0.3s, background-color 0.3s;
        }
        .submit-btn:hover {
            transform: scale(1.05);
            background: linear-gradient(to right, #feb47b, #ff7e5f);
        }
    </style>
</head>
<body>
    <header>
        <a href="/">Home</a>
        <a href="/growth_log">Growth Log</a>
        <a href="/cctv">CCTV</a>
        <a href="/search">Plant Information</a>
        <a href="/view_growth_logs">Blog</a> <!-- Blog link added here -->
    </header>
    <div class="container">
        <h1>생장일지</h1>
        <form action="{{ url_for('growth_log') }}" method="POST">
            <div class="grid-container">
                <div class="grid-item">
                    <label for="temperature">온도 (°C)</label>
                    <input type="text" id="temperature" name="temperature" value="{{ temperature if temperature else '' }}" readonly>
                </div>
                <div class="grid-item">
                    <label for="ppfd">빛의 양 (PPFD, μmol/m²/s)</label>
                    <input type="text" id="ppfd" name="ppfd" value="{{ ppfd if ppfd else '' }}" readonly>
                </div>
                <div class="grid-item">
                    <label for="water">물의 양</label>
                    <input type="text" id="water" name="water" required>
                </div>
                <div class="grid-item">
                    <label for="humidity">습도 (%)</label>
                    <input type="text" id="humidity" name="humidity" required>
                </div>
            </div>
            <label for="notes">상세 정보:</label>
            <textarea id="notes" name="notes" rows="5" placeholder="메모를 입력하세요..."></textarea>
            <button type="submit" class="submit-btn">저장</button>
        </form>
    </div>
</body>
</html>
